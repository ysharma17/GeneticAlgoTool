JFrame1.jLabel1.text=<html><b><h2><u>Welcome to our GaTool !!!</u></h2></b></html>
JFrame1.jLabel2.text=<html><h2>This is a tool made to help anyone who wants to learn the Genetic Algorithm.<br>Through this tool one can easily learn what this algorithm does and what does all the functions like :<br>. Selection<br>. Crossover<br>. Mutation<br> actually meant for.Since GA is known for its optimal(best) result,some of the real life problems also have been solved using GA....and all this is demonstrated through a well defined Graphical User Interface.<br>So Start Exploring!!!</h2></html>
JFrame1.jLabel3.text=
JFrame1.jLabel4.text=
JFrame1.jLabel5.text=<html><h3><b><u>Pictorial Representation of GA Algorithm</b></u></h3></html>
JFrame1.jLabel6.text=<html><h3><b><u>Different steps  of GA Algorithm</b></u></h3></html>
JFrame1.jLabel7.text=<html><h3>1><u> Initial Population</u><br>    a random population of individuals is created first,among which GA is applied to find the fittest possible individua(in our tool you can create population with variable size).<br><br>2> <u>Selection</u><br>    Here the two most fittest parents(candidates) are choosen from the population created in step above.(you can enter the fitness criteria while creation of population)<br><br>3> <u>Mating or Crossover</u><br>    In this step of the algorithm,the selected parents(candidates) are crossed such that the new child individual will be created as a result of this operation.<br>This crossed individual will have a gene sequence that it will get from its parent individuals.<br><br>4> <u>Mutation</u><br>    Mutation means to bring some indifference in the child in order to check that child will not be as it is same as its parents.(You can set this in our tool too and notice the change in the gene sequence).<br><br>    This is the way GA works.<br>    GA tool is having a feature of looking the fittest solution in more than one generation<br>    By generation we mean that ...suppose you have entered the population size be 100....and the no. of tour size selected be 5....then the polulation of these 100 individuals will evolve 5 times...depicting the generations..and the fittest individual among these genrations will be found.(This is the way Natural Genetic selection Process works)</h3></html>
JFrame1.jLabel8.text=<html><h3><b><u>Understand few of the Real life Problems ,the solution of which can be found using GA  </b></u></h3></html>
JFrame1.jLabel9.text=<html><h3><b><u>Travelling Salesman Problem(TSP)</b></u></h3><br><br><h3>This problem says that there is a salesman who have to travel a no. of cities along with the condition that he must travel all cities and no route will be taken more than one time.<br>This is a NP-Hard Problem and we are using GA here in order to find the Best optimum route for Salesman to travel</html>
JFrame1.jLabel10.text=
JFrame1.jLabel11.text=<html><h3><b><u>Graph Coloring Problem(GC)</b></u></h3><br><br><h3>This problem says that we have to color the vertices of a graph in such a way that no two adjacent nodes will have same color.The decision of which color should be provided for which node is best taken with the help of GUl</html>
